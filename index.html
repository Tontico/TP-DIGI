<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" async defer src="script/index.js "></script>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <h1>Interface utilisateur</h1>

    <select class="user-select" id="user-select">
      <option value="">Choisissez un utilisateur</option>
      <option value="membre">Membre</option>
      <option value="bibliothecaire">bibliothécaire</option>
    </select>

    <ol id="menu" style="display: none">
      <li data-action="add">Ajoutez un livre</li>
      <li data-action="display">Afficher tous les livres</li>
      <li data-action="find">Rechercher un livre par titre</li>
      <li data-action="delete">Supprimer un livre</li>
      <li data-action="leave">Quitter</li>
    </ol>

    <div id="content-area">
      <div
        id="add-book-section"
        class="section-container"
        style="display: none"
      >
        <h2>Ajouter un livre</h2>
        <div class="input-group">
          <label for="title">Titre :</label>
          <input
            type="text"
            id="title"
            placeholder="Entrez le titre du livre"
          />
        </div>
        <div class="input-group">
          <label for="author">Auteur :</label>
          <input
            type="text"
            id="author"
            placeholder="Entrez l'auteur du livre"
          />
        </div>
        <div class="input-group">
          <label for="year">Année :</label>
          <input
            type="number"
            id="year"
            placeholder="Entrez l'année de publication"
          />
        </div>
        <div class="input-group">
          <label for="isNumeric">Livre Numérique :</label>
          <input type="checkbox" id="isNumeric" />
        </div>
        <div class="input-group">
          <label for="size">Nombre de page :</label>
          <input type="number" id="size" placeholder="Entrez le nombre de page" />
        </div>

        <button id="add-book-btn">Ajouter</button>
        <div id="add-book-message"></div>
      </div>
      <div
        id="display-book-section"
        class="section-container"
        style="display: none"
      >
        <h2>Tous les livres</h2>
        <div class="book-list"></div>
      </div>
      <div
        id="find-book-section"
        class="section-container"
        style="display: none"
      >
        <h2>Rechercher un livre</h2>
        <div class="input-group">
          <label for="search-term">Titre à rechercher :</label>
          <input type="text" id="search-term" placeholder="Entrez un titre" />
        </div>
        <div class="book-search-results"></div>
      </div>
      <div
        id="delete-book-section"
        class="section-container"
        style="display: none"
      >
        <h2>Supprimer un livre</h2>
        <div class="input-group">
          <label for="delete-term">Titre à supprimer :</label>
          <input type="text" id="delete-term" placeholder="Entrez un titre" />
        </div>
        <button id="delete-book-btn">Rechercher</button>
        <div id="delete-results"></div>
      </div>
      <div id="leave-section" class="section-container" style="display: none">
        <h2>Quitter l'application</h2>
        <p>Êtes-vous sûr de vouloir quitter l'application ?</p>
        <button id="confirm-leave">Oui, quitter</button>
        <button id="cancel-leave">Non, rester</button>
      </div>
    </div>
  </body>
</html>
